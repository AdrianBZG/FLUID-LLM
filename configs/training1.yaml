task_name: cylinder_task

# LLM params
llm_backbone: facebook/opt-125m  # facebook/opt-350m, facebook/opt-125m, facebook/opt-2.7b, huggyllama/llama-7b
llm_layers: 7
llm_4bit_loading: false
freeze_llm: false
use_lora: true
lora_config:
  r: 16
  lora_alpha: 64
  lora_dropout: 0.1
  bias: none
  use_dora: True
half_precision: true
flash_attention: true
use_deepspeed: false
use_bos_token: true

# Model params
pressure_weight: 0.1
diff_scale_factor: 0.1   # Scale factor for diffs

#  Positional embedding params
pos_embedding_params:
  input_emb_layer_norm_eps: 1.0e-05
  input_emb_layer_dropout: 0.1
  pos_embedding_type: pos  # "pos", "rope"
  init_pos_embed: "normal"   # "normal", "zero", "scaled"
  max_num_embed: 24

# Encoder params
encoder_params:
    type: MLP
    num_layers: 2
    hidden_dim: 512
    activation: leakyrelu    # relu, leakyrelu, gelu, tanh, sigmoid, linear

# Decoder params
decoder_params:
#    type: MLP0
#    mlp_layers: 2
#    mlp_hid_dim: 512

    type: MLPGNN
    gnn_dim: 16
    gnn_hid_dim: 32
    gnn_layers: 2
    mlp_hid_dim: 512

# Training params
batch_size: 8
num_epochs: 181
learning_rate: 10e-4
weight_decay: 0
optimizer: adam
loss_function: ['mae', 'mse']
loss_weighting: [0.2, 10]
schedule_epoch: 50
schedule_gamma: 0.75

# Teacher forcing params
teacher_forcing:
    ratio: 0.1
    start_epoch: 5000
see_init_state: false
loss_norm_eps: 0.015

# Dataloader params
num_workers: 8
load_dir: ./ds/MGN/cylinder_dataset
patch_size: [16, 16]
stride: [16, 16]
seq_len: 10
seq_interval: 2
resolution: 238
normalize_ds: true
fit_diffs: true

# Logging params
enable_wandb: true
save_on: true
save_model_each: 20
checkpoint_save_path: model_checkpoints


