task_name: cylinder_task

# LLM params
llm_backbone: facebook/opt-125m
llm_layers: 0
llm_4bit_loading: false
freeze_llm: false
lora_config:
  r: 8
  lora_alpha: 16
  lora_dropout: 0.1
  bias: none
half_precision: true
flash_attention: true
use_deepspeed: false
input_emb_layer_norm_eps: 1.0e-05
input_emb_layer_dropout: 0.1
use_bos_token: false
diff_scale_factor: 1.   # Scale factor for diffs

#  Positional embedding params
pos_embedding_type: rope  # "pos", "rope"
init_pos_embed: "normal"   # "normal", "zero", "scaled"
use_patches_self_attention: false
max_num_embed: 24

# Encoder params
encoder_params:
    type: MLP
    num_layers: 2
    hidden_dim: 256
    activation: leakyrelu    # relu, leakyrelu, gelu, tanh, sigmoid, linear

# Decoder params
decoder_params:
    type: MLP
    num_layers: 2
    hidden_dim: 256
    activation: leakyrelu    # relu, leakyrelu, gelu, tanh, sigmoid, linear
    zero_last_layer: true

# Training params
batch_size: 8
teacher_forcing: true
num_epochs: 100
epoch_size: 100
learning_rate: 0.001
weight_decay: 0
optimizer: adam
loss_function: ['mse']
loss_weighting: [1]
schedule_epoch: 50
schedule_gamma: 0.75

# Dataloader params
num_workers: 8
load_dir: ./ds/MGN/cylinder_dataset
patch_size: [16, 16]
stride: [16, 16]
seq_len: 5
seq_interval: 1
resolution: 240

# Logging params
enable_wandb: false
save_model_each: 20
checkpoint_save_path: model_checkpoints


